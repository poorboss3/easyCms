{loop archive($_catid,$_typeid,$_spid,$_area,$_length,$_ordertype,$_limit,$_image,$_attr1,$_son,$_wheretype,$_tpl,$_intro_len,$_istop) $archive}

			<div class="col-md-3 team-grids wow bounceIn animated" data-wow-delay=".5s" style="visibility: visible; -webkit-animation-delay: .5s;">
					<a  title="{$archive['stitle']}" target="_blank" href="{$archive['url']}" >
						<img class="img-responsive" alt="{$archive['stitle']}" src="{$archive['thumb']}" onerror='this.src="{config::get('onerror_pic')}"'>
						<div class="captn">
							<h4 style="color:{$arc[color]};">{$archive['title']}</h4>
							<p>{$archive[intro]}</p>
						</div>
					</a>
				</div>	

{/loop}
